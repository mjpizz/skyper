<!doctype html>
<html>
<head>
  <title>Skype Desktop API Reference Viewer</title>
  <style>
    body, iframe {
      border: 0;
      padding: 0;
      margin: 0;
    }
    body {
      height: 100%;
      overflow: hidden;
    }
    iframe {
      margin-top: 28px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    #explanation {
      height: 28px;
      position: fixed;
      box-sizing: border-box;
      top: 0;
      left: 0;
      width: 100%;
      border-bottom: 1px solid #bbb;
      background: #ccc;
      padding: 0.8em;
      font-family: monospace;
      font-size: 0.8em;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div id="explanation">
    This archive of the Skype Desktop API Reference is hosted by <a href="http://web.archive.org/web/20130607130426/http://dev.skype.com/desktop-api-reference">web.archive.org</a>
  </div>
  <iframe src="http://web.archive.org/web/20130607130426/http://dev.skype.com/desktop-api-reference">
</body>
</html>
